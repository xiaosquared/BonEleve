<!DOCTYPE html>
<meta charset="utf-8">
<head>
<style>
/*
    Perspective transform of a video

    Based on code from Bike Bostock:
    http://bl.ocks.org/mbostock/10571478
    http://bl.ocks.org/mbostock/10591444
*/

body {
  position: relative;
  background-color: #2a2a2a;
}

#background {
  width: 0px;
  height: 0px;
}

svg {
  position: absolute;
  top: 0;
  left: 0;
}

.line {
  stroke: #fff;
  stroke-opacity: .5;
  stroke-width: 0.75px;
  stroke-linecap: square;
}

.handle {
  fill: none;
  pointer-events: all;
  stroke: #fff;
  stroke-width: 1px;
  cursor: move;
}

#c1 {
    position: absolute;
    top: 50px;
    left: 100px;

}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="numeric-solve.min.js"></script>
<script>
        var video, copy, copycanvas;
        var c1, c2, c3;

        var videoWidth = 1280;
        var videoHeight = 720;
        var tileWidth = videoWidth/3;
        var tileHeight = videoHeight/2;
        var TILE_1 = {x: 0, y: 0, w: tileWidth, h: tileHeight};
        var TILE_2 = {x: tileWidth, y: 0, w: tileWidth, h: tileHeight};
        var TILE_3 = {x: tileWidth * 2, y: 0, w: tileWidth, h: tileHeight};

        function init() {
            console.log("hello world");
            video = document.getElementById('video');
            copycanvas = document.getElementById('videocopy');
            copy = copycanvas.getContext('2d');
            c1 = document.getElementById('c1').getContext('2d');
            loop();
        }
        function loop() {
            copy.drawImage(video, 0, 0);
            c1.drawImage(copycanvas, TILE_1.x, TILE_1.y, TILE_1.w, TILE_1.h, 0, 0, tileWidth, tileHeight);
            requestAnimationFrame(loop);
        }

</script>
</head>

<body onload="init();">

<div id="background"></div>

<div style="display:none">
    <video id="video" autoplay="true" loop="true">
        <source src="hands.mov" type="video/mp4">
    </video>
    <canvas id="videocopy" width="1280" height="720"></canvas>
</div>

<div id="transform">
    <canvas id="c1" width="438" height="370"></canvas>
</div>

<script>

var margin = {top: 50, right: 100, bottom: 50, left: 100},
    width = tileWidth;//1280 - margin.left - margin.right,
    height = tileHeight;//720 - margin.top - margin.bottom;

var transform = ["", "-webkit-", "-moz-", "-ms-", "-o-"].reduce(function(p, v) { return v + "transform" in document.body.style ? v : p; }) + "transform";

var sourcePoints = [[0, 0], [width, 0], [width, height], [0, height]],
    targetPoints = [[0, 0], [width, 0], [width, height], [0, height]];

d3.select("body").selectAll("svg")
    .data(["transform", "flat"])
  .enter().append("svg")
    .attr("id", function(d) { return d; })
    .attr("width", width + margin.left + margin.right)
    .attr("height", 1000 + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var svgTransform = d3.select("#transform")
    .style(transform + "-origin", margin.left + "px " + margin.top + "px 0");

var svgFlat = d3.select("#flat");

svgTransform.select("g").append("image")
    .attr("xlink:href", "robots.jpg")
    .attr("width", width)
    .attr("height", height);

svgTransform.select("g").selectAll(".line--x")
    .data(d3.range(0, width + 1, 40))
  .enter().append("line")
    .attr("class", "line line--x")
    .attr("x1", function(d) { return d; })
    .attr("x2", function(d) { return d; })
    .attr("y1", 0)
    .attr("y2", height);

svgTransform.select("g").selectAll(".line--y")
    .data(d3.range(0, height + 1, 40))
  .enter().append("line")
    .attr("class", "line line--y")
    .attr("x1", 0)
    .attr("x2", width)
    .attr("y1", function(d) { return d; })
    .attr("y2", function(d) { return d; });

var handle = svgFlat.select("g").selectAll(".handle")
    .data(targetPoints)
  .enter().append("circle")
    .attr("class", "handle")
    .attr("transform", function(d) { return "translate(" + d + ")"; })
    .attr("r", 7)
    .call(d3.behavior.drag()
      .origin(function(d) { return {x: d[0], y: d[1]}; })
      .on("drag", dragged));

function dragged(d) {
  d3.select(this).attr("transform", "translate(" + (d[0] = d3.event.x) + "," + (d[1] = d3.event.y) + ")");
  transformed();
}

function transformed() {
  for (var a = [], b = [], i = 0, n = sourcePoints.length; i < n; ++i) {
    var s = sourcePoints[i], t = targetPoints[i];
    a.push([s[0], s[1], 1, 0, 0, 0, -s[0] * t[0], -s[1] * t[0]]), b.push(t[0]);
    a.push([0, 0, 0, s[0], s[1], 1, -s[0] * t[1], -s[1] * t[1]]), b.push(t[1]);
  }

  var X = solve(a, b, true), matrix = [
    X[0], X[3], 0, X[6],
    X[1], X[4], 0, X[7],
       0,    0, 1,    0,
    X[2], X[5], 0,    1
  ].map(function(x) {
    return d3.round(x, 6);
  });

  svgTransform.style(transform, "matrix3d(" + matrix + ")");
}

</script>
</body>
